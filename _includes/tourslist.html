<div class="container pt-6 pb-6 pt-md-10 pb-md-10" id="yj"> 
  <div class="row justify-content-center">
            {% for pic in site.data.data.tourslist %}
            <div class="col-12 col-md-6 col-lg-4 mb-5">
        <div class="programme">
            <div class="programme"><img alt= {{pic.title}} src="{{ pic.image }}"/></div>
                <h2 class = "programme-title"> {{ pic.title }} </h2>
                <div class="programme-content">
             <p class="programme-description">{{ pic.description }}</p>
                </div>
              </div>
            </div>
            {% endfor %}
     </div>
 </div>
